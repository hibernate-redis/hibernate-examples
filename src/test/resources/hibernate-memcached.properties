##########################################################
#
# properities for hibernate-memcached
#
##########################################################

# Memcached servers for hibernate 2nd cache
# example server1:11211 server2:11211
memcached.address=localhost:11211

memcached.poolsize=15

# hiberante 2nd cache expiry (seconds)
memcached.expiryInSeconds=0

# expiry of hibernate.common region (seconds) // hibernate is prefix, region name is common
memcached.expiryInSeconds.hibernate.common=1200

# expiry of hibernate.account region (seconds) // hibernate is prefix, region name is account
memcached.expiryInSeconds.hibernate.account=12000